<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pc Hardware Selector</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1 class="header">Pc Hardware Selector</h1>
    <!-- if you dont like to open the button comment from here -->
    <div class="wrapper">
      <button class="btn" type="button" name="button" data-toggle="collapse"
      data-target="#collapsable-widget" aria-expanded="false"
      aria-controls="collapsable-widget">Click to open</button>
    </div>
    <div class="collapse content" id="collapsable-widget"> <!-- to here
      (don't forget the close div of this one at the end)-->
      <div class="card card-body">
        <img id="pcImg" src="images/base.png" usemap="#PC" height="350"
        width="350">
        <map id="PC" name="PC">
          <area id="processor" shape="circle" coords="118, 94, 20"
          alt="Processor">
          <area id="ssd" shape="rect" coords="240, 78, 288, 144" alt="SSD">
          <area id="ram" shape="rect" coords="159, 50, 178, 137" alt="RAM">
          <area id="radiator" shape="rect" coords="10, 35, 22, 133"
          alt="Cooler">
          <area id="radiator2" shape="rect" coords="22, 125, 40, 135"
          alt="Cooler">
          <area id="fan1" shape="circle" coords="35, 46, 12" alt="Fan">
          <area id="fan2" shape="circle" coords="37, 69, 15" alt="Fan">
          <area id="fan3" shape="circle" coords="39, 96, 15" alt="Fan">
          <area id="fan4" shape="circle" coords="35, 113, 10" alt="Fan">
          <area id="cooler" shape="poly" coords="120, 31 151, 90 81, 31"
          alt="Cooler">
          <area id="gpu" shape="rect" coords="14, 160, 230, 186" alt="GPU">
          <area id="psu" shape="rect" coords="20, 271, 115, 315" alt="PSU">
          <area id="mobo" shape="rect" coords="34, 34, 195, 244"
          alt="Motherboard">
          <area id="case" shape="rect" coords="0, 0, 340, 333" alt="Case">
        </map>
        <!-- Popup -->
        <div class="popup">
          <span class="popuptext" id="topopup"></span>
        </div>
        <!---->
      </div> <!-- get rid of this tag (it's from collapse content)-->
    </div>
    <footer>
      <div class="container-fluid footer">The source code of this page in<a
        href="https://github.com/Ginazai/Pc_Hardware_Selector">
        my Github Repository</a>
        <section>
          &copy <a href="https://github.com/Ginazai">Ginazai on Github</a>
        </section>
      </div>
    </footer>
  </body>
</html>
